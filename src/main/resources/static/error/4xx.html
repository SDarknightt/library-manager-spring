<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Erro</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .error-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-top: 0;
        }

        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Oops! Ocorreu um erro...</h1>
    <p>Desculpe, algo deu errado. Por favor, tente novamente mais tarde.</p>
</div>
</body>
</html>
